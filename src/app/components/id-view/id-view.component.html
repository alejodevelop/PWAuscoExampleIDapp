<div class="id-view">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{name}}</mat-card-title>
            <mat-card-subtitle>{{carrer}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{cardImage}} alt="Photo of USCO student">
        <mat-card-content>
            <p>
                <br>
                RH: {{rh}} <br>
                COD: {{cod}} <br>
                Universidad Surcolombiana
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="flipSide()">Ver Rev√©s</button>
        </mat-card-actions>
    </mat-card>
</div>
